<app-nav-bar />
<button class="btn btn-outline-primary m-2" (click)="handleGoBack()">
  <i class="bi bi-chevron-left"></i>
</button>

<div class="d-flex flex-column gap-4 m-auto">
  @for (rental of paginatedRentals(); track $index) {
  <app-rental [rental]="rental" />
  }
</div>
@if (paginatedRentals().length !== 0) {
<div class="pagination d-flex justify-content-center mt-4 mb-4">
  <button
    class="btn btn-primary me-2"
    (click)="prevPage()"
    [disabled]="currentPage() === 0"
  >
    <i class="bi bi-chevron-left"></i>
  </button>
  <span class="align-self-center mx-3"
    >{{ currentPage() + 1 }} of {{ totalPages() }}</span
  >
  <button
    class="btn btn-primary ms-2"
    (click)="nextPage()"
    [disabled]="currentPage() === totalPages() - 1"
  >
    <i class="bi bi-chevron-right"></i>
  </button>
</div>
} @else {
<p class="text-center text-muted">No rentals yet.</p>
}
