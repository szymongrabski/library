<nav class="navbar">
  <ul>
    @if (!isLoggedIn) {
      <li>
        <a routerLink="/login">Login</a>
      </li>
      <li>
        <a routerLink="/register">Register</a>
      </li>
    }

    @if (isLoggedIn) {
      <li>
        <a routerLink="/user-panel">User</a>
      </li>
      @if (isAdmin) {
        <li>
          <a routerLink="/admin-panel">Admin Panel</a>
        </li>
      }
      <li>
        <button (click)="logout()">Logout</button>
      </li>
    }
  </ul>
</nav>
